buildscript {
    repositories {
        google() // Repositorio de Google
        mavenCentral() // Repositorio Maven Central
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1' // Usa la versi√≥n adecuada del Gradle Plugin
        classpath 'com.google.gms:google-services:4.3.15' // Agrega el classpath para Google Services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}


rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
